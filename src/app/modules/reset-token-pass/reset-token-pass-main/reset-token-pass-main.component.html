<app-auth-nav></app-auth-nav>

<div class="wrapper wrapper-full-page">
  <div
    class="page-header login-page header-filter"
    filter-color="black"
    style="
      background-image: url('./assets/img/fondos/aeropuerto-10-10_azul.jpg');
      background-size: cover;
      background-position: top center;
    "
  >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 col-xs-12 ml-auto mr-auto">
          <form class="form" [formGroup]="resetTokenPassForm" (ngSubmit)="submitForm()">
            <div @enterState class="card card-login card-profile text-center card-hidden">
              <div class="card-header">
                <div class="card-avatar">
                  <img class="img" src="./assets/img/logos/email_gris.png" />
                </div>
              </div>
              <div class="card-body">
                <div class="col col-sm-10 ml-auto mr-auto">
                  <p class="card-description text-center">{{ "resettokenpass.headText" | translate }}</p>
                </div>
                <hr class="hr-short" />
                <div class="col col-sm-12 alertRegister">
                  <app-errors-forms
                    [resErrsJsonStatus]="resErrsJsonStatus"
                    [resErrsJson]="resErrsJson"
                  ></app-errors-forms>
                </div>

                <div class="col col-sm-10 ml-auto mr-auto">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="{{ 'resettokenpass.placeholderPassword' | translate }}"
                        formControlName="password"
                        autocomplete="off"
                      />
                    </div>
                    <div
                      *ngIf="mensaMinCaracteres && !resetTokenPassForm.get('password').hasError('charactersValidation')"
                      class="mat-error ng-star-inserted text-center"
                      role="alert"
                    >
                      {{ "resettokenpass.minimoCaracteres" | translate }}
                    </div>

                    <div
                      class="mat-error ng-star-inserted text-center"
                      *ngIf="
                        (isSubmitted && resetTokenPassForm.get('password').hasError('charactersValidation')) ||
                        (resetTokenPassForm.get('password').hasError('charactersValidation') &&
                          (resetTokenPassForm.get('password').touched || resetTokenPassForm.get('password').dirty))
                      "
                    >
                      {{ "resettokenpass.validacionCaracteres" | translate }} $@!%*?&Â¿Â¡~#_-
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="{{ 'resettokenpass.placeholderPasswordRepeat' | translate }}"
                        formControlName="passwordConfirma"
                        autocomplete="off"
                      />
                    </div>
                    <div
                      *ngIf="
                        contrasenaIgual &&
                        !resetTokenPassForm.valid &&
                          (resetTokenPassForm.get('passwordConfirma').dirty ||
                            resetTokenPassForm.get('passwordConfirma').touched)
                      "
                      class="mat-error ng-star-inserted text-center"
                      role="alert"
                    >
                      {{ "resettokenpass.contrasenasDiferentes" | translate }}
                    </div>
                  </span>
                </div>
              </div>
              <div class="card-footer justify-content-center">
                <div class="col col-sm-10 ml-auto mr-auto">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center">
                    <button
                      style="width: 100%"
                      mat-raised-button
                      type="submit"
                      [disabled]="!resetTokenPassForm.valid || isSubmitted"
                      class="btn {{ styleButtonForm }}"
                    >
                      {{ "resettokenpass.botonSubmitForm" | translate }}
                    </button>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center">
                    <span (click)="goToLogin()" style="width: 100%" class="form-group btn btn-default">{{
                      "resettokenpass.botonBak" | translate
                    }}</span>
                  </div>
                </div>
              </div>
              <br />
            </div>
          </form>
        </div>
      </div>
    </div>

    <app-auth-footer></app-auth-footer>
  </div>
</div>
