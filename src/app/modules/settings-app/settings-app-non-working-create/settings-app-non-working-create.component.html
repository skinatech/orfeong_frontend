<app-breadcrumb [breadcrumbOn]="breadcrumbOn" [breadcrumbRouteActive]="breadcrumbRouteActive"></app-breadcrumb>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <form id="moduleForm" [formGroup]="moduleForm" class="form-horizontal" (ngSubmit)="submitForm()">

                    <!-- End card One -->
                    <div class="card ">
                        <div class="card-header card-header-info card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">{{ initCardHeaderIcon }}</i>
                            </div>
                            <h4 class="card-title">{{ textForm | translate }}</h4>
                        </div>
                        <div class="card-body ">

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <mat-form-field>

                                        <mat-chip-list #chipList aria-label="Seleccione lo días no laborados" (click)="picker.open()">
                                            <mat-chip *ngFor="let value of modelDate" [selectable]="false" [removable]="true" (removed)="remove(value)">
                                                {{ value | date }}
                                                <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                                            </mat-chip>
                                            <input formControlName="fechaCgDiaNoLaborado" placeholder="{{ 'Seleccione lo días no laborados' | translate }}" matInput [matDatepicker]="picker" (dateChange)="dateChanged($event)" [matChipInputFor]="chipList" hidden [min]="minDate" [max]="maxDate" required/>
                                            <mat-error *ngIf="(modelDate.length == 0)">
                                                {{ 'El campo es obligatorio' | translate }}.
                                            </mat-error>
                                        </mat-chip-list>
                                        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker [startAt]="initDate" [dateClass]="dateClass"></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- End card One -->

                    <button type="submit" id="sendForm" style="display: none;"></button>
                </form>
            </div>

        </div>
    </div>

    <app-floating-button [iconMenu]="iconMenu" (menuPrimaryEmiterData)="menuPrimaryReceiveData($event)"></app-floating-button>
</div>
