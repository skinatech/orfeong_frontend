<app-breadcrumb [breadcrumbOn]="breadcrumbOn" [breadcrumbRouteActive]="breadcrumbRouteActive"></app-breadcrumb>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <form id="moduleForm" [formGroup]="moduleForm" class="form-horizontal" (ngSubmit)="submitForm()">

                    <!-- End card One -->
                    <div class="card ">
                        <div class="card-header card-header-info card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">{{ initCardHeaderIcon }}</i>
                            </div>
                            <h4 class="card-title">{{ textForm | translate }}</h4>
                        </div>
                        <div class="card-body ">

                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field>
                                    <mat-label>{{ 'selectFirma' | translate }}</mat-label>
                                    <mat-select id="idCgFirmaDoc" formControlName="idCgFirmaDoc" name="idCgFirmaDoc" required>
                                        <mat-option>
                                            <ngx-mat-select-search [placeholderLabel]="'Buscar...' | translate" [noEntriesFoundLabel]="'No se encontraron coincidencias' | translate" formControlName="listTipoFirmasFilter" [searching]="true"></ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let firmas of filteredlistTipoFirmas | async" [value]="firmas.id">
                                            {{ firmas.val }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="!moduleForm.get( 'idCgFirmaDoc').valid && moduleForm.get( 'idCgFirmaDoc').touched ">{{ 'El campo es obligatorio' | translate }}</mat-error>
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                    <!-- End card One -->

                    <button type="submit" id="sendForm" style="display: none;"></button>
                </form>
            </div>

        </div>
    </div>

    <app-floating-button [iconMenu]="iconMenu" (menuPrimaryEmiterData)="menuPrimaryReceiveData($event)"></app-floating-button>
</div>
