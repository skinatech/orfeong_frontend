<div class="main-content">
    <div class="container-fluid">
        <div style="margin-bottom: 20px;">
            <button *ngFor="let pestanAnexo of pestanAnexos" (click)="loadExample(pestanAnexo.val)" class="btn" [class.btn-primary]="type === pestanAnexo">
                      {{ pestanAnexo.name }}
                    </button>
        </div>
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">{{ icon }}</i>
                        </div>
                        <h4 class="card-title">{{ titleCard }}</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
                            <button type="submit" class="btn btn-primary submit-button" [disabled]="butonSubmitDisable">{{ botonSubmitIcon }}</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
