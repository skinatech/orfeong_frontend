<div *ngIf="viewPdfStatus" class="row">
    <div [ngClass]="colGrip" [ngStyle]="styleContent">
        <!-- <app-loading-app [statusloading]="statusloading" [textloading]="textloading"></app-loading-app> -->
        <iframe [ngStyle]="styleIframe" id="frameViewPdf" width="100%" height="100%" allowfullscreen webkitallowfullscreen></iframe>
    </div>
</div>

<div *ngIf="textAlertViewPdfStatus" class="row">
    <div [ngClass]="colGrip">
        <div class="alert alert-danger" role="alert">
            {{ textAlertViewPdf }}
        </div>
    </div>
</div>
