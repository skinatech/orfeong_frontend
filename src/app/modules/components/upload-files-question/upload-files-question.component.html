<form [formGroup]="moduleForm" class="form-horizontal" (ngSubmit)="submitForm()">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="togglebutton">
            <label>
                <input #inputCheckbox type="checkbox" (change)="onChangeShowFile($event)" [checked]="showInputFile" >
                <span class="toggle"></span>
                Si aplica.
            </label>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div *ngIf="uploadProcess" class="row">
            <div class="col-lg-12" style="margin-top: 20px;">
                <mat-progress-bar mode="determinate" value="{{ uploadResponse.proccess }}"></mat-progress-bar>
            </div>
            <div class="col-lg-12">
                <p style="font-weight: bold;">{{ uploadResponse.proccess }}%</p>
            </div>
        </div>
    </div>

    <div *ngIf="showInputFile" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div *ngIf="!uploadProcess" class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="fileUpload">Seleccione el archivo</label>
                <input #inputFile type="file" name="fileUpload" class="form-control" (change)="onSelectedFile($event)" />
                <mat-error *ngIf="validateFileRequired">Seleccione un archivo, este campo es obligatorio.</mat-error>
            </div>
        </div>
    </div>

    <div *ngIf="showInputFile" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: right; padding: 0px !important;">
        <button [disabled]="!uploadValid" type="submit" mat-raised-button class="btn btn-just-icon btn-round buttonIconMenu">
            <mat-icon>cloud_upload</mat-icon>
        </button>
    </div>
</form>
<div *ngIf="validaShowAttachment" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: right; padding: 0px !important;">
    <hr>
    <div *ngFor="let documentos of dataAttachment; index as i" style="display: inline-block; padding-left: 5px; ">
        <app-floating-button *ngIf="documentos.idRentaDocumento != null" [statusInitialScroll]="statusInitialScroll" [menuButtons]="menuButtons" [titleButton]="documentos.nombre" [styleButtonFloat]="styleButtonFloat" [styleIcon]="styleIcon" [styleButtonIcon]="styleButtonIcon" [iconMenu]="iconMenu" (menuEmiterData)="menuReceiveData($event, documentos.idRentaDocumento, documentos.nombre )"></app-floating-button>
    </div>

</div>
